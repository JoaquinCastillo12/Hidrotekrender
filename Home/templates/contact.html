{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mx-auto mt-12">
        <div class="w-full max-w-md p-8 mx-auto bg-white rounded-md shadow-md">
            <h1 class="text-3xl font-semibold text-center text-gray-700">Formulario de Contacto</h1>
            <form class="mt-6" method="POST" action="#">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>

                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electr√≥nico:</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>

                <div class="form-group">
                    <label for="message" class="block text-sm font-medium text-gray-700">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
                </div>
                <button type="submit" class="mt-4 inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Enviar
                </button>
            </form>
        </div>
    </div>
{% endblock %}
