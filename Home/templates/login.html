{% extends 'base.html' %}
{% load static %}

{% block content%}
<br><br>
    <div class="w-full max-w-sm p-6 mx-auto bg-white rounded-md shadow-md">
        <h1 class="text-3xl font-semibold text-center text-gray-700">Login</h1>
        <form class="mt-6" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm">Nombre de Usuario</label>
                <input type="text" name="username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm">Contraseña</label>
                <input type="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>

            <div class="mt-6">
                <button class="w-full px-4 py-2 tracking-wide text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
                    Iniciar Sesión
                </button>
            </div>
        </form>
        <p class="mt-8 text-xs font-light text-center text-gray-400"> ¿No tienes una cuenta? <a href="{% url 'register' %}" class="font-medium text-gray-700 hover:underline">Regístrate</a></p>
    </div>
    {% endblock%}
